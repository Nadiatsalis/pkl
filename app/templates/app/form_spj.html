{% extends 'app/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12 mt-5"><br>

        <h1 class="display-5">Tambah SPJ</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="mt-3">Nama SPJ</label>
                {{form.nama_spj}}
            </div>
            <div class="form-group">
                <label class="mt-3">Pembuat</label>
                {{form.pembuat}}
            </div>
            <button class="btn btn-primary d-inline mt-5" type="submit"> Submit </button> 
            <a class="btn btn-danger mt-5" type="button" href="{% url 'home' %}">Cancel</a>

        </form>
    </div>
</div>


{% endblock content %}
